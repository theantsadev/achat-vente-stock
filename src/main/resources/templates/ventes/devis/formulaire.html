<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">

<head>
    <title>Nouveau Devis</title>
</head>

<body>
    <main>
        <!-- TODO.YML Ligne 20: Cr√©er devis/pro-forma client -->
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1>‚ûï Nouveau Devis</h1>
                <a th:href="@{/ventes/devis}" class="btn btn-secondary">‚Üê Retour</a>
            </div>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/ventes/devis}" method="post">
                <!-- Informations client -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h3>üë§ Client</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="clientId">Client *</label>
                            <select id="clientId" name="client.id" class="form-control" required>
                                <option value="">-- S√©lectionner un client --</option>
                                <option th:each="client : ${clients}" th:value="${client.id}"
                                    th:text="${client.raisonSociale}">Client</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Param√®tres du devis -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h3>üìã Param√®tres du devis</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="dateValidite">Date de validit√© *</label>
                                    <input type="date" id="dateValidite" name="dateValidite" class="form-control"
                                        required
                                        th:value="${#temporals.format(T(java.time.LocalDate).now().plusMonths(1), 'yyyy-MM-dd')}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="remiseGlobalePourcent">Remise globale (%)</label>
                                    <input type="number" id="remiseGlobalePourcent" name="remiseGlobalePourcent"
                                        class="form-control" step="0.01" min="0" max="100" value="0">
                                    <small class="form-text text-muted">
                                        Une remise sup√©rieure √† 15% n√©cessite une validation
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Articles du devis -->
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3>üì¶ Articles</h3>
                        <button type="button" id="ajouterLigne" class="btn btn-sm btn-success">
                            ‚ûï Ajouter article
                        </button>
                    </div>
                    <div class="card-body">
                        <table class="table" id="tableLignes">
                            <thead>
                                <tr>
                                    <th>Article</th>
                                    <th>Quantit√©</th>
                                    <th>Prix unitaire HT</th>
                                    <th>Remise (%)</th>
                                    <th>Montant HT</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="lignesBody">
                                <!-- Lignes ajout√©es dynamiquement -->
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="4" class="text-right"><strong>Total HT:</strong></td>
                                    <td id="totalHt">0,00 ‚Ç¨</td>
                                    <td></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>

                <div class="text-right">
                    <button type="submit" class="btn btn-primary">üíæ Enregistrer le devis</button>
                </div>
            </form>
        </div>

        <!-- Script pour gestion dynamique des lignes -->
        <script th:inline="javascript">
            const articles = /*[[${articles}]]*/[];
            console.log(articles);
            let ligneIndex = 0;

            // Attendre que le DOM soit charg√©
            document.addEventListener('DOMContentLoaded', function() {
                const btnAjouter = document.getElementById('ajouterLigne');
                if (btnAjouter) {
                    btnAjouter.addEventListener('click', function () {
                        ajouterLigne();
                    });
                }
                
                // Ajouter une ligne par d√©faut
                ajouterLigne();

                // Recalculer si remise globale change
                const remiseInput = document.getElementById('remiseGlobalePourcent');
                if (remiseInput) {
                    remiseInput.addEventListener('input', calculerMontants);
                }
            });

            function ajouterLigne() {
                const tbody = document.getElementById('lignesBody');
                if (!tbody) return;
                
                const tr = document.createElement('tr');
                tr.setAttribute('data-index', ligneIndex);

                let optionsArticles = '<option value="">-- Article --</option>';
                articles.forEach(function (art) {
                    optionsArticles += `<option value="${art.id}" data-prix="${art.prixVentePublic}">${art.code} - ${art.designation}</option>`;
                });

                tr.innerHTML = `
                    <td>
                        <select name="lignes[${ligneIndex}].article" class="form-control article-select" required>
                            ${optionsArticles}
                        </select>
                    </td>
                    <td>
                        <input type="number" name="lignes[${ligneIndex}].quantite" 
                               class="form-control quantite" min="1" value="1" required>
                    </td>
                    <td>
                        <input type="number" name="lignes[${ligneIndex}].prixUnitaireHt" 
                               class="form-control prix" step="0.01" min="0" value="0" required>
                    </td>
                    <td>
                        <input type="number" name="lignes[${ligneIndex}].remisePourcent" 
                               class="form-control remise" step="0.01" min="0" max="100" value="0">
                    </td>
                    <td class="montant-ligne">0,00 ‚Ç¨</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-danger" onclick="supprimerLigne(this)">üóëÔ∏è</button>
                    </td>
                `;

                tbody.appendChild(tr);

                // Event listeners
                const selectArticle = tr.querySelector('.article-select');
                if (selectArticle) {
                    selectArticle.addEventListener('change', function () {
                        const option = this.options[this.selectedIndex];
                        const prix = option.dataset.prix || 0;
                        const prixInput = tr.querySelector('.prix');
                        if (prixInput) {
                            prixInput.value = prix;
                            calculerMontants();
                        }
                    });
                }

                tr.querySelectorAll('.quantite, .prix, .remise').forEach(function (input) {
                    input.addEventListener('input', calculerMontants);
                });

                ligneIndex++;
            }

            function supprimerLigne(btn) {
                btn.closest('tr').remove();
                calculerMontants();
            }

            function calculerMontants() {
                let totalHt = 0;
                const lignesBody = document.getElementById('lignesBody');
                
                if (lignesBody) {
                    lignesBody.querySelectorAll('tr').forEach(function (tr) {
                        const quantiteInput = tr.querySelector('.quantite');
                        const prixInput = tr.querySelector('.prix');
                        const remiseInput = tr.querySelector('.remise');
                        const montantCell = tr.querySelector('.montant-ligne');
                        
                        if (quantiteInput && prixInput && remiseInput && montantCell) {
                            const quantite = parseFloat(quantiteInput.value) || 0;
                            const prix = parseFloat(prixInput.value) || 0;
                            const remise = parseFloat(remiseInput.value) || 0;

                            const montant = quantite * prix * (1 - remise / 100);
                            montantCell.textContent = montant.toFixed(2) + ' ‚Ç¨';
                            totalHt += montant;
                        }
                    });
                }

                const remiseGlobaleInput = document.getElementById('remiseGlobalePourcent');
                if (remiseGlobaleInput) {
                    const remiseGlobale = parseFloat(remiseGlobaleInput.value) || 0;
                    totalHt = totalHt * (1 - remiseGlobale / 100);
                }

                const totalCell = document.getElementById('totalHt');
                if (totalCell) {
                    totalCell.textContent = totalHt.toFixed(2) + ' ‚Ç¨';
                }
            }
        </script>
    </main>
</body>

</html>
