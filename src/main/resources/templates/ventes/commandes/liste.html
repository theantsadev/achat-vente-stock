<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">

<head>
    <title>Commandes Clients</title>
</head>

<body>
    <main>
        <!-- TODO.YML Ligne 22-23: Commandes clients -->
        <div class="container">
            <h1>üìã Gestion des Commandes Clients</h1>

            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${info}" class="alert alert-info" th:text="${info}"></div>

            <div class="card">
                <table>
                    <thead>
                        <tr>
                            <th>N¬∞ Commande</th>
                            <th>N¬∞ Devis</th>
                            <th>Client</th>
                            <th>Date commande</th>
                            <th>Livraison pr√©vue</th>
                            <th>Montant TTC</th>
                            <th>Stock r√©serv√©</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cmd : ${commandes}">
                            <td th:text="${cmd.numero}">CMD001</td>
                            <td th:text="${cmd.devis?.numero}">-</td>
                            <td th:text="${cmd.client?.raisonSociale}">-</td>
                            <td th:text="${#temporals.format(cmd.dateCommande, 'dd/MM/yyyy')}">-</td>
                            <td th:text="${cmd.dateLivraisonPrevue != null ? #temporals.format(cmd.dateLivraisonPrevue, 'dd/MM/yyyy') : '-'}">-</td>
                            <td th:text="${#numbers.formatDecimal(cmd.montantTotalTtc, 1, 2, 'COMMA')} + ' ‚Ç¨'">-</td>
                            <td>
                                <span th:if="${cmd.stockReserve}" class="badge badge-success">‚úì Oui</span>
                                <span th:unless="${cmd.stockReserve}" class="badge badge-secondary">Non</span>
                            </td>
                            <td>
                                <span th:if="${cmd.statut == 'BROUILLON'}" class="badge badge-secondary">Brouillon</span>
                                <span th:if="${cmd.statut == 'CONFIRMEE'}" class="badge badge-info">Confirm√©e</span>
                                <span th:if="${cmd.statut == 'EN_PREPARATION'}" class="badge badge-warning">En pr√©paration</span>
                                <span th:if="${cmd.statut == 'PRET_EXPEDITION'}" class="badge badge-primary">Pr√™t exp√©dition</span>
                                <span th:if="${cmd.statut == 'EXPEDIEE'}" class="badge badge-info">Exp√©di√©e</span>
                                <span th:if="${cmd.statut == 'LIVREE'}" class="badge badge-success">Livr√©e</span>
                                <span th:if="${cmd.statut == 'ANNULEE'}" class="badge badge-danger">Annul√©e</span>
                            </td>
                            <td>
                                <a th:href="@{/ventes/commandes/{id}(id=${cmd.id})}" 
                                   class="btn btn-sm btn-info">Voir</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(commandes)}">
                            <td colspan="9" class="text-center">Aucune commande trouv√©e</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
