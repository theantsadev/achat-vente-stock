<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Paiements Fournisseurs</title>
</head>
<body>
<main>

        </div>
        
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        
        <table>
            <thead>
                <tr>
                    <th>NumÃ©ro</th>
                    <th>Facture</th>
                    <th>Fournisseur</th>
                    <th>Date Paiement</th>
                    <th>Montant</th>
                    <th>Mode Paiement</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="paiement : ${paiements}">
                    <td th:text="${paiement.numero}">PAY001</td>
                    <td th:text="${paiement.factureFournisseur?.numero}">FACT-001</td>

                    <td th:text="${#temporals.format(paiement.datePaiement, 'dd/MM/yyyy')}">01/01/2026</td>
                    <td th:text="${#numbers.formatDecimal(paiement.montantPaye, 1, 2) + ' â‚¬'}">1200.00 â‚¬</td>
                    <td th:text="${paiement.modePaiement}">VIREMENT</td>
                    <td>
                        <span th:class="${'badge badge-' + 
                            (paiement.statut == 'EN_ATTENTE' ? 'warning' : 
                             paiement.statut == 'EXECUTE' ? 'success' : 
                             paiement.statut == 'ANNULE' ? 'danger' : 'secondary')}"

</html>
