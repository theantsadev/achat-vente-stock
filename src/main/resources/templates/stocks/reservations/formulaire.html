<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Nouvelle Réservation</title>
</head>
<body>
<main>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-bookmark"></i> Nouvelle Réservation</h2>
            <a th:href="@{/stocks/reservations}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Retour
            </a>
        </div>

        <!-- Alertes -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/stocks/reservations}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Article *</label>
                                <select name="articleId" class="form-select" required>
                                    <option value="">-- Sélectionner --</option>
                                    <option th:each="article : ${articles}" 
                                            th:value="${article.id}" 
                                            th:text="${article.code + ' - ' + article.designation}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Dépôt *</label>
                                <select name="depotId" class="form-select" required>
                                    <option value="">-- Sélectionner --</option>
                                    <option th:each="depot : ${depots}" 
                                            th:value="${depot.id}" 
                                            th:text="${depot.code + ' - ' + depot.libelle}"></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Quantité à réserver *</label>
                                <input type="number" name="quantite" class="form-control" step="0.01" min="0.01" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">ID Commande Client (optionnel)</label>
                                <input type="number" name="commandeClientId" class="form-control" placeholder="Référence commande">
                            </div>
                        </div>
                    </div>

                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> La réservation sera active pendant 7 jours par défaut. 
                        Le lot sera sélectionné automatiquement selon la méthode FIFO ou FEFO (articles périssables).
                    </div>

                    <hr>
                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/stocks/reservations}" class="btn btn-secondary">Annuler</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> Créer la réservation
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
