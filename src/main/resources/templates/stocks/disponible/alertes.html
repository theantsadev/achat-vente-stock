<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Alertes Stock</title>
</head>
<body>
<main>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="bi bi-exclamation-triangle text-warning"></i> 
                <span th:text="${titre}">Alertes Stock</span>
            </h2>
            <a th:href="@{/stocks/disponible}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Retour
            </a>
        </div>

        <!-- Table des alertes -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Article</th>
                                <th>Dépôt</th>
                                <th class="text-end">Qté Disponible</th>
                                <th class="text-end">Stock Min</th>
                                <th class="text-end">Stock Max</th>
                                <th class="text-end">Écart</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="stock : ${stocks}">
                                <td th:text="${stock.article?.code + ' - ' + stock.article?.designation}"></td>
                                <td th:text="${stock.depot?.code + ' - ' + stock.depot?.libelle}"></td>
                                <td class="text-end fw-bold" th:text="${#numbers.formatDecimal(stock.quantiteDisponible ?: 0, 1, 2)}"></td>
                                <td class="text-end" th:text="${stock.article?.stockMinimum ?: '-'}"></td>
                                <td class="text-end" th:text="${stock.article?.stockMaximum ?: '-'}"></td>
                                <td class="text-end">
                                    <span th:if="${stock.article?.stockMinimum != null and stock.quantiteDisponible < stock.article.stockMinimum}" 
                                          class="text-danger fw-bold"
                                          th:text="${#numbers.formatDecimal(stock.quantiteDisponible - stock.article.stockMinimum, 1, 2)}"></span>
                                    <span th:if="${stock.article?.stockMaximum != null and stock.quantiteDisponible > stock.article.stockMaximum}" 
                                          class="text-warning fw-bold"
                                          th:text="${'+' + #numbers.formatDecimal(stock.quantiteDisponible - stock.article.stockMaximum, 1, 2)}"></span>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(stocks)}">
                                <td colspan="6" class="text-center text-muted">Aucune alerte</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
