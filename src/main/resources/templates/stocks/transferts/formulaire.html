<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Nouveau Transfert</title>
</head>
<body>
<main>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-truck"></i> Nouveau Transfert</h2>
            <a th:href="@{/stocks/transferts}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Retour
            </a>
        </div>

        <!-- Alertes -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/stocks/transferts}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Dépôt source *</label>
                                <select name="depotSourceId" class="form-select" required>
                                    <option value="">-- Sélectionner --</option>
                                    <option th:each="depot : ${depots}" 
                                            th:value="${depot.id}" 
                                            th:text="${depot.code + ' - ' + depot.libelle}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Dépôt destination *</label>
                                <select name="depotDestinationId" class="form-select" required>
                                    <option value="">-- Sélectionner --</option>
                                    <option th:each="depot : ${depots}" 
                                            th:value="${depot.id}" 
                                            th:text="${depot.code + ' - ' + depot.libelle}"></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> Après la création du transfert, vous pourrez ajouter les lignes (articles à transférer).
                    </div>

                    <hr>
                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/stocks/transferts}" class="btn btn-secondary">Annuler</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> Créer le transfert
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
