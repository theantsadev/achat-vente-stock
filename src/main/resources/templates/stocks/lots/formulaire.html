<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Nouveau Lot</title>
</head>
<body>
<main>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-upc-scan"></i> Nouveau Lot</h2>
            <a th:href="@{/stocks/lots}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Retour
            </a>
        </div>

        <!-- Alertes -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/stocks/lots}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Article *</label>
                                <select name="articleId" class="form-select" required>
                                    <option value="">-- Sélectionner --</option>
                                    <option th:each="article : ${articles}" 
                                            th:value="${article.id}" 
                                            th:text="${article.code + ' - ' + article.designation}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Fournisseur</label>
                                <select name="fournisseurId" class="form-select">
                                    <option value="">-- Aucun --</option>
                                    <option th:each="fournisseur : ${fournisseurs}" 
                                            th:value="${fournisseur.id}" 
                                            th:text="${fournisseur.code + ' - ' + fournisseur.raisonSociale}"></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Date de fabrication</label>
                                <input type="date" name="dateFabrication" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">DLUO (Date Limite Utilisation Optimale)</label>
                                <input type="date" name="dluo" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">DLC (Date Limite Consommation)</label>
                                <input type="date" name="dlc" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> Le numéro de lot sera généré automatiquement.
                    </div>

                    <hr>
                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/stocks/lots}" class="btn btn-secondary">Annuler</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> Créer le lot
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
