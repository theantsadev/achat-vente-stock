<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Mouvements de Stock</title>
</head>
<body>
<main>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-arrow-left-right"></i> Mouvements de Stock</h2>
            <div>
                <a th:href="@{/stocks/mouvements/entree/nouveau}" class="btn btn-success">
                    <i class="bi bi-box-arrow-in-down"></i> Nouvelle Entrée
                </a>
                <a th:href="@{/stocks/mouvements/sortie/nouveau}" class="btn btn-danger">
                    <i class="bi bi-box-arrow-up"></i> Nouvelle Sortie
                </a>
            </div>
        </div>

        <!-- Alertes -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Filtres -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/stocks/mouvements}" method="get" class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">Article</label>
                        <select name="articleId" class="form-select">
                            <option value="">-- Tous --</option>
                            <option th:each="article : ${articles}" 
                                    th:value="${article.id}" 
                                    th:text="${article.code + ' - ' + article.designation}"
                                    th:selected="${article.id == articleId}"></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Dépôt</label>
                        <select name="depotId" class="form-select">
                            <option value="">-- Tous --</option>
                            <option th:each="depot : ${depots}" 
                                    th:value="${depot.id}" 
                                    th:text="${depot.code + ' - ' + depot.libelle}"
                                    th:selected="${depot.id == depotId}"></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Date début</label>
                        <input type="date" name="dateDebut" class="form-control" th:value="${dateDebut}">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Date fin</label>
                        <input type="date" name="dateFin" class="form-control" th:value="${dateFin}">
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary me-2">
                            <i class="bi bi-search"></i> Filtrer
                        </button>
                        <a th:href="@{/stocks/mouvements}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Réinitialiser
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Table des mouvements -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Numéro</th>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Article</th>
                                <th>Dépôt</th>
                                <th class="text-end">Quantité</th>
                                <th class="text-end">Coût Unit.</th>
                                <th class="text-end">Valeur</th>
                                <th>Lot</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="mvt : ${mouvements}">
                                <td>
                                    <a th:href="@{/stocks/mouvements/{id}(id=${mvt.id})}" th:text="${mvt.numero}"></a>
                                </td>
                                <td th:text="${#temporals.format(mvt.dateMouvement, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <span th:if="${mvt.typeMouvement.startsWith('ENTREE')}" class="badge bg-success" th:text="${mvt.typeMouvement}"></span>
                                    <span th:if="${mvt.typeMouvement.startsWith('SORTIE')}" class="badge bg-danger" th:text="${mvt.typeMouvement}"></span>
                                </td>
                                <td th:text="${mvt.article?.code + ' - ' + mvt.article?.designation}"></td>
                                <td th:text="${mvt.depot?.code}"></td>
                                <td class="text-end" th:text="${#numbers.formatDecimal(mvt.quantite, 1, 2)}"></td>
                                <td class="text-end" th:text="${#numbers.formatDecimal(mvt.coutUnitaire, 1, 4)}"></td>
                                <td class="text-end" th:text="${#numbers.formatDecimal(mvt.valeurTotale, 1, 2)}"></td>
                                <td th:text="${mvt.lotNumero}"></td>
                                <td>
                                    <a th:href="@{/stocks/mouvements/{id}(id=${mvt.id})}" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(mouvements)}">
                                <td colspan="10" class="text-center text-muted">Aucun mouvement trouvé</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
