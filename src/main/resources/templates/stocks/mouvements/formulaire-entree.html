<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Nouvelle Entrée de Stock</title>
</head>
<body>
<main>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-box-arrow-in-down text-success"></i> Nouvelle Entrée de Stock</h2>
            <a th:href="@{/stocks/mouvements}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Retour
            </a>
        </div>

        <!-- Alertes -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/stocks/mouvements/entree}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Type de mouvement *</label>
                                <select name="typeMouvement" class="form-select" required>
                                    <option value="">-- Sélectionner --</option>
                                    <option th:each="type : ${typesMouvement}" th:value="${type}" th:text="${type}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Article *</label>
                                <select name="articleId" class="form-select" required>
                                    <option value="">-- Sélectionner --</option>
                                    <option th:each="article : ${articles}" 
                                            th:value="${article.id}" 
                                            th:text="${article.code + ' - ' + article.designation}"></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Dépôt *</label>
                                <select name="depotId" class="form-select" required>
                                    <option value="">-- Sélectionner --</option>
                                    <option th:each="depot : ${depots}" 
                                            th:value="${depot.id}" 
                                            th:text="${depot.code + ' - ' + depot.libelle}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Emplacement</label>
                                <input type="text" name="emplacement" class="form-control" placeholder="Ex: Zone A, Rack 1">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Quantité *</label>
                                <input type="number" name="quantite" class="form-control" step="0.01" min="0.01" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Coût unitaire *</label>
                                <input type="number" name="coutUnitaire" class="form-control" step="0.0001" min="0" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">N° Lot</label>
                                <input type="text" name="lotNumero" class="form-control" placeholder="Numéro de lot">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">DLUO (Date Limite Utilisation Optimale)</label>
                                <input type="date" name="dluo" class="form-control">
                            </div>
                        </div>
                    </div>

                    <hr>
                    <div class="d-flex justify-content-end gap-2">
                        <a th:href="@{/stocks/mouvements}" class="btn btn-secondary">Annuler</a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-lg"></i> Créer l'entrée
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
