# =============================================================================
# APPLICATION
# =============================================================================
spring.application.name=achat-vente-stock

# =============================================================================
# DATABASE POSTGRESQL
# =============================================================================
# TODO: Modifier avec vos paramètres de connexion PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/achat_vente_stock
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================================================================
# JPA / HIBERNATE
# =============================================================================
# Stratégie de mise à jour du schéma
# - none: Aucune action (utiliser si schéma déjà créé via scripts SQL)
# - validate: Valider que le schéma correspond aux entités
# - update: Mettre à jour le schéma automatiquement (développement uniquement)
# - create: Créer le schéma (détruit les données existantes!)
# - create-drop: Créer au démarrage, détruire à l'arrêt
spring.jpa.hibernate.ddl-auto=update

# Afficher les requêtes SQL dans la console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecte PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =============================================================================
# THYMELEAF
# =============================================================================
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
# Désactiver la sérialisation JavaScript pour Hibernate 7.2
spring.thymeleaf.render-hidden-markers-before-checkboxes=true

# =============================================================================
# SERVER
# =============================================================================
server.port=8081
server.servlet.context-path=/

# =============================================================================
# LOGGING
# =============================================================================
logging.level.root=INFO
logging.level.com.gestion.achat_vente_stock=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=INFO
